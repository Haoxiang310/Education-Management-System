<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				border: 1px solid red;
				width: 200px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div >
				用户名：
				<input type="text" v-on:keyup.delete='clear' v-model="name" placeholder="请输入账号">
			</div>
			<div>
				密码：
				<input type="text" v-on:keyup.enter="handleSubmit" v-model="psw" placeholder="请输入密码"/>
			</div>
			<div>
				<input type="button" @click="handleSubmit" value="提交" />
			</div>
			<div >
				<a v-bind:href="url">百度</a>
			</div>
			<div v-bind:class="{active: isActive}" ></div>
			<button type="button" @click="change">切换</button>
		</div>
		<script type="text/javascript" src="js/vue.js"> </script>
		<script type="text/javascript">
		
		
		var vm = new Vue({
			el:'#app',
			data:{
				name:'',
				psw:'',
				msg:'Hello Vue',
				msg1:'<h1>HTML</h1>',
				url:'http://www.baidu.com',
				num:0,
				isActive:true,
			} ,
			methods:{
				handle:function(){
					console.log(this);
					this.num++;
				},
				handleSubmit:function(){
					console.log(this.name,this.psw);
				},
				clear:function(){
					this.name='';
				},
				change:function(){
					this.isActive=!this.isActive;
					console.log(this.isActive);
				}
			}
			
		});
		
		
		</script>
	</body>
</html>
